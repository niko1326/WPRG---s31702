<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela przykładowa</title>
</head>
<body>
<table>
    <caption>
        Tabela przykładowa
    </caption>
    <colgroup>
        <col span="2" style="background-color:yellow">
        <col span="2" style="background-color:lightblue">
    </colgroup>
    <tbody>
        <tr>
            <th rowspan="2"><b>Grupa A</b></th>
            <th colspan="2"><b>Mecz 1</b></th>
            <th colspan="2"><b>Mecz 2</b></th>
        </tr>
        <tr>
            <th><b>Drużyna 1</b></th>
            <th><b>Drużyna 2</b></th>
            <th><b>Drużyna 1</b></th>
            <th><b>Drużyna 2</b></th>
        </tr>
        <tr>
            <th rowspan="2">Rosja</th>
            <th>1</th>
            <th>2</th>
            <th>0</th>
            <th>0</th>
        </tr>
        <tr>
            <th>2</th>
            <th>1</th>
            <th>0</th>
            <th>0</th>
        </tr>
        <tr>
            <th rowspan="2">Polska</th>
            <th>0</th>
            <th>2</th>
            <th>1</th>
            <th>1</th>
        </tr>
        <tr>
            <th>2</th>
            <th>0</th>
            <th>1</th>
            <th>1</th>
        </tr>
        <tr>
            <td colspan="4">
                <table>
                    <caption>Przykładowa zagnieżdżona tabela</caption>
                    <tr>
                        <td>
                            <b>Imię</b>
                        </td>
                        <td>
                            <b>Nazwisko</b>
                        </td>
                        <td>
                            <b>Wiek</b>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Jan
                        </td>
                        <td>
                            Kowalski
                        </td>
                        <td>
                            25
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Anna
                        </td>
                        <td>
                            Nowak
                        </td>
                        <td>
                            30
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Razem
            </td>
            <td>
                4
            </td>
            <td>
                4
            </td>
            <td>
                2
            </td>
            <td>
                2
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
